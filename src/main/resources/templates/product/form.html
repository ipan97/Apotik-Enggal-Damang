<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Product Page</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Product</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Product</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Product</h3>
            <div class="box-tools pull-right">
                <a href="/product" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${product}" th:action="@{/product/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" required="true" class="form-control" th:field="*{name}"
                           id="name"/>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" required="true" class="form-control" th:field="*{price}"
                           id="price"/>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select name="type" class="form-control" id="type" th:field="*{type}">
                        <option th:value="Medical">Medical</option>
                        <option th:value="Drug">Drug</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" required="true" class="form-control" th:field="*{stock}" id="stock"/>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
